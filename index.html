
<!DOCTYPE html>
<html >
	<head>

		<title>Hamburger Menu - HTML, CSS & JS </title>

		<link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
		<link rel="stylesheet" href="toast.css">
		<link rel="stylesheet" href="index.css">
	</head>

  <body>
	
	<!-- This is the DVC wolf image that is repeating (above the navigation bar) -->
	<div class="headerbar">
	</div>

	<div class="navbar">
		Mark's Digital Portfolio		
		<!-- This code displays the hamburger menu (and the X once the hamburger menu has been clicked) -->
		<!-- Try changing the &#9776 and &#735 in the lines below and see what happens! -->
		<button class="hamburger">&#9776;</button>
		<button class="cross">&#735;</button>
	
	    <!-- If you want to modify anything about the menu, look in the CSS file and modify the properties of the .menu class -->
	    <div class="menu">
		<ul>
			<a href="https://docs.google.com/document/d/1_S85wP1yY-7gyQMRr1AOnPrrWoUuyaUFFvL0IbclHg0/edit?usp=sharing"><li>CS Article Database</li></a>

		</ul>
	    </div>	
	</div>
	 
	  
	<!-- jQuery is a JavaScript framework -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
